<div class="box">
  <button class="btn btn-danger delete" (click)="Delate()">X</button>
  <div class="sliderBox">
      <div class="previewBox">
        <!-- on Error =>  لو مفيش صور دي تظهر مكنهم -->
          <img onError="this.src='../assets/images/placeholder-image.png'" src="{{preview}}" id="preview" alt="">
      </div>
      <hr>
      <div class="slider">
          <div class="uploudBtn">
              <label *ngIf="images.length < 5" for="upload" class="btn btn-success">+</label>
              <img *ngFor="let image of images; let index = index"  (click)="display(index)" src="{{image}}"  alt="">
              <input type="file" id="upload" hidden multiple (change)="getImage($event)">
          </div>
      </div>
      <div class="d-flex justify-content-end align-items-center p-4">
        <button (click)="minasImage()" [disabled]="!preview || ImageIndex == 0" class="btn"> <mat-icon>arrow_back</mat-icon></button>
        <button (click)="plussImage()"[disabled]="!preview||ImageIndex ==(images.length -1)" class="btn"> <mat-icon>arrow_forward</mat-icon></button>
      </div>
  </div>
</div>
